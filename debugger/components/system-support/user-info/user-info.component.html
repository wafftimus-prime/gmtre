<div class="flex flex-row w-full justify-start items-start">
    @if(container._supportStore.getUserInfoData(); as user_data){
    <div class="max-w-sm bg-white rounded-lg px-6">
      <div class="flex justify-center items-center">
        <h4 class="text-lg font-bold">Current User Details</h4>
      </div>
      <div class="flex justify-center">
        <img
          class="w-24 h-24 rounded-full"
          [src]="user_data.picture"
          alt="{{ user_data.name }}"
        />
      </div>
      <div class="text-center mt-4">
        <h2 class="text-xl font-semibold">{{ user_data.name }}</h2>
      </div>

      <div class="mt-2 border-t pt-4">
        <div class="flex justify-between items-center">
          <h4 class="text-sm font-medium">Details</h4>
          <button
            class="text-xs text-blue-500"
            (click)="downloadUserInfo()"
          >
            Download
          </button>
        </div>
        <div class="mt-2">
          @for (attr of (user_data|keys); track attr) {
          <div class="text-sm flex flex-row justify-between">
            <span class="font-medium mr-4">{{
              attr | removeUnderScore | titlecase
            }}</span>
            <span matTooltip="{{ user_data[attr] }}">{{
              user_data[attr] | truncate : 40 : '...'
            }}</span>
          </div>
          }
        </div>
      </div>
    </div>
    }
  </div>
