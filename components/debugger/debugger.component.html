<div class="h-full flex flex-col mt-4 mx-4">
  <mat-toolbar color="secondary" class="fixed top-0 inset-x-0 z-50 shadow">
    <div class="flex flex-row justify-between w-full">
      <div class="flex flex-row justify-start items-center">
        <div class="border rounded-xl mx-4">
          <img
            src="assets/logos/datahaven/datahaven_base_logo.webp"
            alt="DataHave Logo"
            class="w-10"
          />
        </div>
        <span class="gmtre-bold text-secondary text-3xl prose"
          >System Debugger</span
        >
      </div>
    </div>

    <div class="flex flex-row justify-end w-full">
      <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial>
        Close Debugger
        <mat-icon svgIcon="close"></mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <div class="flex-grow mt-16 mb-24 overflow-y-auto">
    <div class="flex flex-col mx-auto p-4 gap-3">
      <!-- Current Platform or App or Source Code System -->
      <debugger-platform-container></debugger-platform-container>
      <debugger-system-support-container></debugger-system-support-container>
      <debugger-session-permissions-container></debugger-session-permissions-container>


    </div>
  </div>

  <!-- Bottom Navbar -->
  <mat-toolbar class="border-t fixed bottom-0 inset-x-0 z-50">
    <div class="flex flex-row items-center">
      <div>
        <img
          class="inline-block h-9 w-9 rounded-full"
          src="{{ user?.picture }}"
          alt=""
        />
      </div>
      <div class="ml-3 flex flex-col space-y-1 leading-none">
        <span
          class="text-sm font-medium text-gray-700 group-hover:text-gray-900"
          >{{ user?.name }}</span
        >
        <span
          class="text-xs font-medium text-gray-500 group-hover:text-gray-700"
          >{{ user?.email }}</span
        >
      </div>
    </div>
  </mat-toolbar>
</div>
